<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='referrer' content='never'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HungerMusic</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_967951_tn01mc0qhv.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="icon-left">
                    <span class="btn-collect iconfont icon-icon3"></span>
                    <span class="btn-play iconfont icon-pause"></span>
                    <span class="btn-next iconfont icon-ai09"></span>
                </div>
            </div>
            <div class="detail">
                <span class="sign">饥人谷</span>
                <h2 class="title">It's a new day</h2>
                <div class="icon-right">
                    <span class="iconfont icon-icon-music">333</span>
                    <span class="iconfont icon-icon3">128</span>
                    <span class="iconfont icon-zan">20</span>
                </div>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <span class="time">0:00</span>
                </div>
                <span class="author">若愚</span>
                <p class="lyric">hello world</p>
            </div>
        </main>
        <footer>
            <span class="iconfont icon-back"></span>
            <span class="iconfont icon-next"></span>
            <div class="box">
            <ul class="music-list">
                <!--<li class="item">
                    <img src="http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-big" alt="">
                    <span class="title">漫步春日</span>
                </li>-->
            </ul>
            </div>
        </footer>
    </section>
    <section id="page-cover">
    </section>
    <div class="bg"></div>
    <script src="./index.js"></script>
</body>
</html>
